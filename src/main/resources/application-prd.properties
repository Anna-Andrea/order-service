server.port=8080

#Log
logging.level.root=INFO
logging.level.com.github.anna_andrea.order_service=DEBUG
logging.file.name=logs/order-service_prd.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:orders_db}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.project.model

# Google Map
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json
google.maps.api.key=${GOOGLE_MAPS_API_KEY}
